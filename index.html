<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>San ValentÃ­n ðŸ’–</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff4d79, #ff1744);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            max-width: 500px;
            position: relative;
            animation: aparecer 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
            animation: latido 1.5s infinite alternate;
        }
        p {
            font-size: 1.3rem;
            margin-top: 10px;
            font-style: italic;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .btn {
            text-decoration: none;
            color: #ff1744;
            background: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #ffe0e6;
        }
        @keyframes latido {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes desaparecer {
            to {
                transform: scale(0.2);
                opacity: 0;
            }
        }
        .desaparecer {
            animation: desaparecer 0.5s forwards;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Â¿Quieres ser mi San ValentÃ­n?</h1>
        <p>Prometo dulces, abrazos y muchas risas (espero)... Â¿Aceptas?</p>
        <div class="btn-container">
            <a href="#" id="btn-si" class="btn">Â¡SÃ­!</a>
            <a href="#" id="btn-random" class="btn">No</a>
        </div>
    </div>
    <script>
        function moverAleatoriamente(btn) {
            btn.style.position = "absolute";
            btn.style.top = Math.floor(Math.random() * 80 + 10) + "%";
            btn.style.left = Math.floor(Math.random() * 80 + 10) + "%";
        }

        document.querySelector("#btn-random").addEventListener("mouseenter", function (e) {
            moverAleatoriamente(e.target);
        });

        document.querySelector("#btn-si").addEventListener("click", function (e) {
            e.preventDefault();
            let container = document.getElementById("container");
            container.classList.add("desaparecer");

            // Redirige despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                window.location.href = "si.html";
            }, 500);
        });
    </script>
    
</body>

</html>
